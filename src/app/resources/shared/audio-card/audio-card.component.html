<div class="card">
  <img class="card-img-top" [src]="data.imageSrc" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{data.title}}</h4>
    <p *ngIf="data.description" class="card-text">{{data.description}}</p>
    <p class="card-text">Vorbitor: {{data.speaker}}</p>
    <p class="card-text text-right"><small class="text-muted">{{data.dateTime | date}}</small></p>
    <button (click)="play()" class="btn btn-block btn-outline-primary"><span class="oi oi-media-play"></span> Asculta</button>
  </div>
</div>
